<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/mobile.xhtml">
                
         
	<ui:define name="content">
    	       
            <pm:header title="Contacts">
    		 <h:form id="formNav">
                <p:commandButton id="btnBack" styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" action="#{account.backHome}"/>
              </h:form>
            </pm:header>             
              
            <pm:content>
                <h:form id="editForm">
                    <p:outputPanel id="editFormPanel">
                        <pm:field>
                            <p:outputLabel for="firstname" value="Firstname" />
                            <p:inputText id="firstname" value="#{contactsView.contact.firstname}" />
                        </pm:field>
 
                        <pm:field>
                            <p:outputLabel for="surname" value="Surname" />
                            <p:inputText id="surname" value="#{contactsView.contact.surname}" />
                        </pm:field>
 
                        <pm:field>
                            <p:outputLabel for="phone" value="Phone" />
                            <p:inputText id="phone" value="#{contactsView.contact.phone}" type="tel"/>
                        </pm:field>
 
                        <pm:field>
                            <p:outputLabel for="email" value="Email" />
                            <p:inputText id="email" value="#{contactsView.contact.email}" type="email"/>
                        </pm:field>
 
                        <pm:field>
                            <p:outputLabel for="address" value="Address" />
                            <p:inputTextarea id="address" value="#{contactsView.contact.address}" />
                        </pm:field>
 
                        <pm:field>
                            <p:outputLabel for="gender" value="Gender" />
                            <p:selectOneButton id="gender" value="#{contactsView.contact.gender}">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                            </p:selectOneButton>
                        </pm:field>
                    </p:outputPanel>
                     
                    <p:commandButton value="Save" action="#{contactsView.saveContact}"  icon="ui-icon-check"/>
                </h:form>                                                  
              </pm:content>
      
    </ui:define>

</ui:composition>
