<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/mobile.xhtml">

    <ui:define name="content">
    <pm:content styleClass="jqm-content">      
     
         <p:dialog header="Login" widgetVar="dlg" resizable="false" responsive="true">
         <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
            <h:outputLabel for="nocliente" value="Numero de Cliente" />
            <p:inputText id="nocliente" />
 
            <h:outputLabel for="password" value="Clave" />
            <p:password id="password" /> 
            </p:panelGrid>
            <div align="center">
            <p:commandButton value="Acceder" type="button" onclick="PF('dlg').hide()" />
          	</div>        
    
    </p:dialog>   
        
  </pm:content>
    </ui:define>

</ui:composition>
