<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/mobile.xhtml">
                
         
	<ui:define name="content">
    	       
            <pm:header title="Perfil">
    		 <h:form id="formNav">
                <p:commandButton id="btnBack" styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" action="#{perfil.backHome}"/>
              </h:form>
            </pm:header>             
              
            <pm:content>
                <h:form id="editForm">   
                  <p:growl id="growl" showDetail="true" />                
                    <p:outputPanel id="editFormPanel">
                    
                        <pm:field>
                            <p:outputLabel value="PerfilName" />
                            <p:inputText id="txtfirstname"  binding="#{perfil.firstname}" />
                        </pm:field>                      
                        
                    </p:outputPanel>                     
                    <p:commandButton  id="btnSave" value="Save" action="#{perfil.btnSave_Click}" update="growl"  icon="ui-icon-check"/>
                </h:form>   
                
                <p:dataTable var="car" value="#{perfil.datos}">
    				<p:column headerText="perfilid">
        				<h:outputText value="#{car.idperfil}" />
   					 </p:column>
 
    				<p:column headerText="perfilname">
        				<h:outputText value="#{car.perfilname}" />
    				</p:column> 
    			
				</p:dataTable>  
				                                             
              </pm:content>
      
    </ui:define>

</ui:composition>
