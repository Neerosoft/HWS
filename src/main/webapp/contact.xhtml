<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        	<link rel="stylesheet" href="themes/hws.min.css" />
			<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
			<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </h:head>
     
    <h:body>
         
        <pm:page id="list">
            <pm:header title="Contacts" swatch="a">
            	<p:commandButton id="mainmenu" class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all" type="button"/>
            	<p:commandButton styleClass="ui-btn-right ui-btn-inline" value="New" icon="ui-icon-plus"  action="#{contactsView.prepareNewContact}"/> 
            </pm:header>
             
            <pm:content>

               
             <p:overlayPanel for="mainmenu" widgetVar="pnl-basic2" at="left" showEffect="overlay" dynamic="true" swatch="a"> 
             <h:form id="menuForm">           
            	<p:menu swatch="b">            	
                	<p:menuitem value="Tienda"  actionListener="#{contactsView.prepateEvento}" type="button"/>                	
                	<p:menuitem value="Sonido" url="#" />
                	<p:menuitem value="Debates" url="#" />
           	 	</p:menu>
           	 	</h:form>
        	</p:overlayPanel> 
                
        
 			
 			 <pm:footer fixed="true" >
 			 
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Home" icon="ui-icon-home" url="#" iconPos="top"/>
                    <p:menuitem value="Settings" icon="ui-icon-gear" url="#" iconPos="top"/>
                </p:tabMenu>
               
            </pm:footer> 			
            </pm:content>
        </pm:page>
         
          
        
        
        <pm:page id="evento" >
            <pm:header title="conio" swatch="a" >
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="pm:list?transition=flip"/>
            </pm:header>             
            <pm:content>
                <h:form id="editForm2">
                   <p:graphicImage value="dbimg/img5.jpg"  title="#{image}"/>
                </h:form>                                                  
            </pm:content> 
        </pm:page>   
         
        
         
        <script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </h:body>
     
</html>
