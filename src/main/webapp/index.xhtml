<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/mobile.xhtml">
                
         
	<ui:define name="content">
    	       
           	<pm:header title="HWS" >            	          
            	<p:commandButton id="mainmenu" class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all"/>
            	<h:form id="formHeader">
            		<p:commandButton styleClass="ui-btn-right ui-btn-inline" value="New" icon="ui-icon-plus"  action="#{index.leafAccount}" /> 
            	</h:form>            
            </pm:header>              
                        
             <pm:content>             
             	<p:overlayPanel for="mainmenu" widgetVar="pnl-basic2" at="left" showEffect="overlay" dynamic="true" >
              		<h:form id="menuForm">           
            			<p:menu swatch="a">            	
                			<p:menuitem value="Tienda"  action="#{index.leafAccount}" type="button"/>                	
                			<p:menuitem value="Sonido" url="#" />
                			<p:menuitem value="Debates" url="#" />
           	 			</p:menu>
           	 		</h:form>
        		</p:overlayPanel> 
        		
        		<!-- Contenido Inicial --> 
        		<div align="center">
        		 	<p:graphicImage name="logo.png" alt="Image Description for #{image}" title="#{image}"/> 
        		 	<h:outputLabel  value="El poder de PrimeFace" />
        		</div> 		             
            	            	         
        </pm:content>
      
    </ui:define>

</ui:composition>
