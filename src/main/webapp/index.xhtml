<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/mobile.xhtml">
                
         
	<ui:define name="content">
    	 <h:form id="formHeader">
    	  <p:growl id="growl" showDetail="true" />      
           	<pm:header title="HWS" data-theme="a" >            	          
            	<p:commandButton id="mainmenu" class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all"/>
      			         	           
            </pm:header>              
                        
             <pm:content>                         
             	<p:overlayPanel for="mainmenu" widgetVar="pnl-basic2" at="left" showEffect="overlay" dynamic="true">             		       
            			<p:menu model="#{menu.model}" swatch="a"/> 		
        		</p:overlayPanel> 
        		
        		
        		<!-- Contenido Inicial --> 
        		<div align="center">
        		 	<p:graphicImage name="dbimg/logo.png" alt="Image Description for #{image}" title="#{image}"/> 
        		 	<h:outputLabel  value="El poder de PrimeFace" />
        		 	
        		</div> 		             
                     	         
        </pm:content>
      </h:form> 
    </ui:define>

</ui:composition>
